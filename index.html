<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="navbar-logo">
          <div class="navbar-content__logo">
            <img src="/images/navbar-content__logo1.svg" alt="" />
          </div>
          <div class="navbar-content__logo">
            <img src="/images/navbar-content__logo2.svg" alt="" />
          </div>
          <div class="navbar-content__logo">
            <img src="/images/navbar-content__logo3.svg" alt="" />
          </div>
          <ul class="navbar-list">
            <li class="navbar-items">GAME</li>
            <li class="navbar-items">CHAMPIONS</li>
            <li class="navbar-items">UNIVERSE</li>
            <li class="navbar-items">NEWS</li>
            <li class="navbar-items">SUPPORT</li>
            <li class="navbar-items">PATCH NOTES</li>
            <li class="navbar-items">DISCOVER</li>
            <li class="navbar-items">ESPORTS</li>
            <li class="navbar-items">SHOP</li>
          </ul>
        </div>
        <div class="navbar-login">
          <img src="/images/navbar-login.png" alt="" />
          <div class="navbar-login__name">UNEPICKID</div>
        </div>
      </div>
    </header>

    <section class="agents">
      <h1 class="title">AGENTS</h1>
      <div class="agents-card card-phoenix">
        <img src="/images/card-1.png" class="card" alt="" />
        <p class="country">United Kingdom</p>
        <p class="agent-phoenix">PHOENIX</p>

        <div class="abilities">
          <img class="phoenix-1" src="/images/phoenix-1.svg" alt="" />
          <img class="phoenix-2" src="/images/phoenix-2.svg" alt="" />
          <img class="phoenix-3" src="/images/phoenix-3.svg" alt="" />
          <img class="phoenix-4" src="/images/phoenix-4.svg" alt="" />
        </div>
      </div>

      <div class="agents-card">
        <img src="/images/card-2.png" class="card" alt="" />
        <p class="country">South Korea</p>
        <p class="agent-jett">JETT</p>

        <div class="abilities">
          <img class="jett-1" src="/images/jett-1.svg" alt="" />
          <img class="jett-2" src="/images/jett-2.svg" alt="" />
          <img class="jett-3" src="/images/jett-3.svg" alt="" />
          <img class="jett-4" src="/images/jett-4.svg" alt="" />
        </div>
      </div>

      <div class="agents-card">
        <img src="/images/card-3.png" class="card" alt="" />
        <p class="country">Russia</p>
        <p class="agent-sova">SOVA</p>

        <div class="abilities">
          <img class="sova-1" src="/images/sova-1.svg" alt="" />
          <img class="sova-2" src="/images/sova-2.svg" alt="" />
          <img class="sova-3" src="/images/sova-3.svg" alt="" />
          <img class="sova-4" src="/images/sova-4.svg" alt="" />
        </div>
      </div>

      <div class="agents-card">
        <img id="sage-4" src="/images/card-4.png" class="card" alt="" />
        <p class="country">China</p>
        <p class="agent-sage">SAGE</p>

        <div class="abilities abilities-sage">
          <img class="sage-1" src="/images/sage-1.svg" alt="" />
          <img class="sage-2" src="/images/sage-2.svg" alt="" />
          <img class="sage-3" src="/images/sage-3.svg" alt="" />
          <img class="sage-4" src="/images/sage-4.svg" alt="" />
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
